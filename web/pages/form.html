<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of CGI Form</title>
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
	<header>
		<section class="main-section">
            <div class="navMenu">
                <a href="/">return</a>
                <div class="dot"></div>
            </div>
        </section>
		<h1>Send us a message</h1>
	</header>
	<section class="test-container">
		<form method="post" id="myForm" action="images/process_data_store_form.cgi">
			<label for="name">Name</label>
			<input id="name" type="text" name="nome"><br>
			<label for="message">Message</label>
			<textarea name="message" id="messagem" cols="30" rows="10"></textarea>
			<input class="form-button" type="submit" value="Send">
			<input class="form-button" type="reset" value="Clear">
		</form>
	</section>
	<footer>
		<div class="contact">
			<a href="https://github.com/Leticia-Franca" target="_blank">lfranca-</a>
			<a href="https://github.com/carlalrfranca" target="_blank">cleticia</a>			
		</div>
		<h3 class="title-footer">&copy; 2023 WebServ</h3>
	</footer>
</body>
</html>
