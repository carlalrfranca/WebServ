<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário CGI</title>
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
	<header>
		<section class="main-section">
            <div class="navMenu">
                <a href="/">return</a>
                <div class="dot"></div>
            </div>
        </section>
		<h1>Preencha o Formulário</h1>
	</header>
	<section class="test-container">
		<form method="post" id="myForm" action="cgi-bin/process_data_store_form.cgi">
			<label for="name">Nome</label>
			<input id="name" type="text" name="nome"><br>
			<textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
			<input class="form-button" type="submit" value="Enviar">
			<input class="form-button" type="reset" value="Limpar">
		</form>
	</section>
</body>
</html>
